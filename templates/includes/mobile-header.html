<li class="list-inline-item">
    <a class="nav-link d-block d-lg-none mobile_top_header" href="#" id="mobile-search" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <div class="text-center">
            <div><i class="fas fa-search fa-lg"></i></div>
            <p class="my-0">Search</p>
        </div>
    </a>
    <div class="dropdown-menu border-0 w-100 p-3 rounded-0 my-0" aria-labelledby="mobile-search">
        <form class="form" method="GET" action="{% url 'products' %}">
            <div class="input-group w-100">
                <input class="form-control border border-black rounded-0" type="text" name="q" placeholder="Search our site">
                <div class="input-group-append">
                    <button class="form-control form-control btn btn-success border border-black rounded-0" type="submit">
                        <span class="icon">
                            <i class="fas fa-search"></i>
                        </span>
                    </button>
                </div>
            </div>  
        </form>
    </div>
</li>
<li class="list-inline-item dropdown">
    <a class="nav-link d-block d-lg-none" href="#" id="user-options" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <div class="text-center">
            <div><i class="fas fa-user fa-lg"></i></div>
            <p class="my-0 text-white">My Account</p>
        </div>
    </a>
    <div class="dropdown-menu border-0" aria-labelledby="user-options">
        {% if request.user.is_authenticated %}
            {% if request.user.is_superuser %}
                <a href="{% url 'new_product' %}" class="dropdown-item">Add Product</a>
            {% endif %}
            <a href="{% url 'profile' %}" class="dropdown-item">Profile</a>
            <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
        {% else %}
            <a href="{% url 'account_signup' %}" class="dropdown-item">Register</a>
            <a href="{% url 'account_login' %}" class="dropdown-item">Login</a>
        {% endif %}
    </div>
</li>
<li class="list-inline-item dropdown">
    <a class="cart_icon_mobile {% if grand_total %}text-primary font-weight-bold{% else %}text-white{% endif %} nav-link d-block d-lg-none" href="{% url 'view_cart' %}">
        {% if grand_total %}
            <a class="cart_logo pt-0" href="{% url 'view_cart' %}">
                <div class="text-center">
                    <div><i class="fas fa-cart-arrow-down "></i></div>
                    <p class="my-0 text-primary">
                        €{{ grand_total|floatformat:2 }}
                    </p>
                </div>
            </a>
        {% else %}
            <a class="text-white" href="{% url 'view_cart' %}">
                <div class="text-center">
                    <div><i class="fas fa-shopping-cart fa-lg"></i></div>
                    <p class="my-0 text-white">
                        €0.00
                    </p>
                </div>
            </a>
        {% endif %}
    </a>
</li>
